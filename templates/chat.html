<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Elf Owl AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00D4FF;
            --accent: #FF4081;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F5F5F5;
            --card-bg: rgba(30, 30, 30, 0.7);
            --glow: 0 0 15px var(--primary);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, #1a1a2e 50%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding: 20px;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 95vh;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 212, 255, 0.1));
            color: var(--light);
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
            color: var(--secondary);
        }

        .mood-selector {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .mood-selector label {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mood-selector select {
            padding: 10px 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--light);
            font-size: 14px;
            min-width: 180px;
            transition: var(--transition);
        }

        .mood-selector select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .mood-selector button {
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary), #FFA500);
            color: var(--darker);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mood-selector button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .current-mood {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(10, 10, 10, 0.5);
        }

        .message {
            margin: 20px 0;
            padding: 18px 22px;
            border-radius: 18px;
            max-width: 85%;
            position: relative;
            animation: fadeIn 0.4s ease;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary), #FFA500);
            color: var(--darker);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            font-weight: 600;
        }

        .ai-message {
            background: rgba(30, 30, 30, 0.8);
            color: var(--light);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-bottom-left-radius: 5px;
            backdrop-filter: blur(5px);
        }

        .thinking {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary);
            font-style: italic;
            font-size: 0.9em;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 12px 0;
            border-left: 4px solid var(--primary);
        }

        .mood-indicator {
            display: inline-block;
            background: var(--secondary);
            color: var(--darker);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            margin-left: 10px;
            font-weight: 700;
        }

        .mood-empathetic { background: #e83e8c; }
        .mood-playful { background: #20c997; }
        .mood-analytical { background: #6f42c1; }
        .mood-creative { background: #fd7e14; }
        .mood-wise { background: #17a2b8; }
        .mood-sarcastic { background: #6c757d; }
        .mood-curious { background: #6610f2; }
        .mood-formal { background: #343a40; }
        .mood-enthusiastic { background: #FF4081; }
        .mood-calm { background: #00D4FF; }
        .mood-friendly { background: #FFD700; color: #121212; }

        .input-area {
            display: flex;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            gap: 15px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--light);
            transition: var(--transition);
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-area button {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary), #FFA500);
            color: var(--darker);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: var(--transition);
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .input-area button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            padding: 15px 25px;
            color: var(--secondary);
            font-style: italic;
            display: none;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            margin: 0 25px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0.6;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .user-message .message-time {
            text-align: left;
            color: rgba(0, 0, 0, 0.7);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--secondary), var(--primary));
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .mood-selector {
                padding: 15px;
            }
            
            .mood-selector select {
                min-width: 150px;
            }
            
            .chat-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 85vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 95%;
                padding: 15px;
            }
            
            .mood-selector {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .mood-selector select {
                width: 100%;
            }
            
            .input-area {
                padding: 15px;
            }
            
            .input-area input {
                padding: 12px 15px;
            }
            
            .input-area button {
                padding: 12px 20px;
                min-width: 80px;
            }
            
            .chat-header {
                padding: 20px 15px;
            }
            
            .chat-header h2 {
                font-size: 1.5rem;
            }
            
            .chat-messages {
                padding: 15px;
            }
        }

        /* Owl animation in header */
        .owl-header {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Glow effect for important elements */
        .glow {
            box-shadow: 0 0 15px var(--primary);
        }

        /* Back button */
        .back-button {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--primary);
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-50%) translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <h2><span class="owl-header">🦉</span> Chat with Elf Owl AI</h2>
            <p>Free Generation • Mood System • Context Aware</p>
        </div>
        
        <div class="mood-selector">
            <label for="moodSelect"><i class="fas fa-theater-masks"></i> Response Mood:</label>
            <select id="moodSelect" onchange="setMood(this.value)">
                <option value="auto">Auto-detect</option>
                <option value="playful">Playful 😄</option>
                <option value="curious">Curious 🤔</option>
                <option value="analytical">Analytical 🔍</option>
                <option value="empathetic">Empathetic 💝</option>
                <option value="creative">Creative 🎨</option>
                <option value="sarcastic">Sarcastic 😏</option>
                <option value="wise">Wise 🧠</option>
                <option value="formal">Formal 📋</option>
                <option value="enthusiastic">Enthusiastic 🎉</option>
                <option value="calm">Calm 🍃</option>
            </select>
            
            <div class="current-mood" id="currentMoodDisplay">
                <i class="fas fa-robot"></i> Auto-detect
            </div>
            
            <button onclick="showAllMoods()">
                <i class="fas fa-list"></i> All Moods
            </button>
            <button onclick="clearChat()" style="background: linear-gradient(45deg, #FF4081, #E83E8C);">
                <i class="fas fa-trash"></i> Clear Chat
            </button>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message ai-message">
                <strong>Hoo-hoo! 🦉</strong> Hello there! I'm Elf Owl AI, your creative and whimsical assistant. 
                How can I help you today? 
                <span class="mood-indicator mood-friendly">friendly</span>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                Elf Owl is thinking <span>.</span><span>.</span><span>.</span>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message to the owl..." 
                   onkeypress="handleKeyPress(event)" autocomplete="off">
            <button onclick="sendMessage()" id="sendBtn">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const moodSelect = document.getElementById('moodSelect');
        const currentMoodDisplay = document.getElementById('currentMoodDisplay');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeTime = document.getElementById('welcomeTime');
        
        // Set welcome message time
        welcomeTime.textContent = new Date().toLocaleTimeString();
        
        // Current mood state
        let currentMood = 'auto';
        
        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Set mood function
        function setMood(mood) {
            currentMood = mood;
            const moodText = mood === 'auto' ? 'Auto-detect' : mood.charAt(0).toUpperCase() + mood.slice(1);
            currentMoodDisplay.innerHTML = `<i class="fas fa-robot"></i> ${moodText}`;
            currentMoodDisplay.className = 'current-mood ' + (mood === 'auto' ? '' : `mood-${mood}`);
            
            showStatus(`Mood set to: ${moodText}`);
        }
        
        // Show all available moods
        function showAllMoods() {
            fetch('/api/moods')
                .then(response => response.json())
                .then(data => {
                    if (data.moods) {
                        let moodList = "Available Moods:\n\n";
                        for (const [mood, description] of Object.entries(data.moods)) {
                            moodList += `🎭 ${mood}: ${description}\n\n`;
                        }
                        alert(moodList);
                    }
                })
                .catch(error => {
                    console.error('Error fetching moods:', error);
                    alert('Available moods: playful, curious, analytical, empathetic, creative, sarcastic, wise, formal, enthusiastic, calm, mysterious, dramatic, friendly, professional, romantic, adventurous, humorous, serious, whimsical, scientific, poetic, confident, humble, rebellious');
                });
        }
        
        // Clear chat history
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                fetch('/api/clear', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        messagesDiv.innerHTML = `
                            <div class="message ai-message">
                                <strong>Hoo-hoo! 🦉</strong> Chat history cleared! How can I help you now?
                                <span class="mood-indicator mood-friendly">friendly</span>
                                <div class="message-time">${new Date().toLocaleTimeString()}</div>
                            </div>
                        `;
                        showStatus('Chat history cleared');
                    })
                    .catch(error => {
                        console.error('Error clearing chat:', error);
                        showStatus('Error clearing chat');
                    });
            }
        }
        
        // Show status message
        function showStatus(message) {
            const status = document.createElement('div');
            status.style.cssText = `
                position: fixed; top: 20px; right: 20px; 
                background: linear-gradient(45deg, var(--primary), var(--secondary)); 
                color: var(--darker); padding: 12px 20px; 
                border-radius: 10px; z-index: 1000; font-weight: 700;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            status.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(status);
            setTimeout(() => {
                status.style.opacity = '0';
                status.style.transition = 'opacity 0.5s ease';
                setTimeout(() => status.remove(), 500);
            }, 3000);
        }
        
        // Add message to chat
        function addMessage(text, type, mood = null, thinking = null) {
            if (thinking) {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking';
                thinkingDiv.innerHTML = `💭 ${thinking}`;
                messagesDiv.appendChild(thinkingDiv);
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            let content = text;
            if (mood && type === 'ai') {
                content += ` <span class="mood-indicator mood-${mood}">${mood}</span>`;
            }
            
            messageDiv.innerHTML = content;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const requestBody = { 
                    message: message
                };
                
                // Add mood if not auto
                if (currentMood !== 'auto') {
                    requestBody.mood = currentMood;
                }
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    // Add AI message with thinking and mood
                    if (data.thinking) {
                        addMessage(data.thinking, 'thinking');
                    }
                    addMessage(data.response, 'ai', data.mood);
                    
                    // Show mood source in status if interesting
                    if (data.mood_source === 'user_selected') {
                        showStatus(`Used your selected mood: ${data.mood}`);
                    }
                } else {
                    addMessage(`Error: ${data.error}`, 'ai', 'neutral');
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage(`Network error: ${error.message}`, 'ai', 'neutral');
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        // Initialize
        messageInput.focus();
        
        // Add some helpful tips
        setTimeout(() => {
            addMessage(
                "💡 <strong>Pro Tip:</strong> You can change my response mood using the selector above! Try 'playful' for jokes or 'analytical' for detailed explanations.", 
                'ai', 
                'friendly'
            );
        }, 3000);
    </script>
</body>
</html>
